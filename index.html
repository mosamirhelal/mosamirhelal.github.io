      #theme-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: var(--text-dark);
        color: var(--text-light);
        border: none;
        border-radius: 50%;
        width: 45px;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      #theme-toggle:hover {
        transform: scale(1.15);
      }

      #theme-toggle:active {
        transform: scale(0.9);
      }

      #theme-toggle::before {
        content: attr(aria-label);

        top: 50%;

    <button id="theme-toggle" aria-label="Dark Mode" title="Toggle Dark Mode">
      üåô
    </button>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleBtn = document.getElementById("theme-toggle");
        const body = document.body;
        const contactBtn = document.getElementById("contact-btn");
        const contactWrapper = document.getElementById("contact-wrapper");
        const themeMetaTag = document.getElementById("theme-meta-tag");

        function applyTheme(theme) {
          const isDark = theme === "dark";
          body.classList.toggle("dark-mode", isDark);
          toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
          toggleBtn.setAttribute(
            "aria-label",
            isDark ? "Light Mode" : "Dark Mode"
          );
          const color = isDark ? "#000000" : "#ffffff";
          if (themeMetaTag) themeMetaTag.content = color;
        }

        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        applyTheme(savedTheme ? savedTheme : prefersDark ? "dark" : "light");

        toggleBtn.addEventListener("click", () => {
          const isCurrentlyDark = body.classList.contains("dark-mode");
          const newTheme = isCurrentlyDark ? "light" : "dark";
          applyTheme(newTheme);
          localStorage.setItem("theme", newTheme);
        });

        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", (e) => {
            if (!localStorage.getItem("theme")) {
              applyTheme(e.matches ? "dark" : "light");
            }
          });

        contactBtn.addEventListener("click", () => {
          const isExpanded = contactWrapper.classList.toggle("active");
          contactBtn.setAttribute("aria-expanded", isExpanded);
        });
      });
    </script>
